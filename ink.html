<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>百草珍酿学习课</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
    }
    
    /* 加载动画 */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 100px;
      height: 100px;
    }
    
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    
    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }
    
    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }
    
    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }
    
    @keyframes dot-1-move {
      20% { transform: scale(1); }
      45% { transform: translate(16px, 12px) scale(0.45); }
      60% { transform: translate(20px, 15px) scale(0.45); }
      80% { transform: translate(20px, 15px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    @keyframes dot-2-move {
      20% { transform: scale(1); }
      45% { transform: translate(-16px, 12px) scale(0.45); }
      60% { transform: translate(-20px, 15px) scale(0.45); }
      80% { transform: translate(-20px, 15px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    @keyframes dot-3-move {
      20% { transform: scale(1); }
      45% { transform: translateY(-18px) scale(0.45); }
      60% { transform: translateY(-25px) scale(0.45); }
      80% { transform: translateY(-25px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    .loader {
      animation: rotate-move 2s ease-in-out infinite;
    }
    
    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg); }
      80% { transform: translate(-50%, -50%) rotate(360deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* 缓冲提示 - 调整位置 */
    .buffering-tip {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
      z-index: 95;
      padding: 20px;
      width: 100%;
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      max-width: 80%;
    }
    
    .buffering-title {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffe386;
    }
    
    .buffering-subtitle {
      font-size: 24px;
      margin-bottom: 20px;
      color: #10beae;
    }
    
    .countdown {
      font-size: 40px;
      color: #ffffff;
      margin-top: 10px;
    }
    
    /* 播放提示 - 继续向上移动 */
    .play-tip {
      position: fixed;
      top: 25%; /* 继续向上移动 */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
      z-index: 95;
      animation: fadeInOut 2s infinite;
      padding: 0 20px;
      width: 100%;
      display: none;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    /* 新增提示文字 - 向上移动10% */
    .additional-tip {
      position: fixed;
      bottom: 80px; /* 向上移动10% */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 16px;
      z-index: 95;
      padding: 0 20px;
      width: 100%;
      max-width: 90%;
      display: none;
      line-height: 1.5;
    }
    
    /* 自定义视频播放器 */
    .custom-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 90;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .custom-player video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* 播放按钮 - 继续向上移动 */
    .play-button {
      position: fixed;
      top: 40%; /* 继续向上移动 */
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 99;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 36px;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
    }
    
    .play-button:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translate(-50%, 0) scale(1.05);
    }
    
    /* 暂停按钮 */
    .pause-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 98;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 36px;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
    }
    
    /* 全屏按钮 */
    .fullscreen-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 99;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: none;
    }
    
    .fullscreen-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    
    /* 错误提示 */
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      display: none;
    }
    
    /* 视频封面 */
    .video-cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 85;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .video-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.7;
    }
    
    /* 点击区域 */
    .click-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 97;
      cursor: pointer;
      display: none;
    }
    
    /* 进度条容器 */
    .progress-container {
      position: fixed;
      bottom: 70px;
      left: 20px;
      right: 20px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      z-index: 98;
      display: none;
      transition: opacity 0.3s;
      cursor: pointer;
    }
    
    /* 进度条 */
    .progress-bar {
      height: 100%;
      background: #f74d75;
      border-radius: 5px;
      width: 0%;
      transition: width 0.2s;
      pointer-events: none;
      position: relative;
    }
    
    /* 进度条滑块 */
    .progress-thumb {
      position: absolute;
      top: 50%;
      right: 0;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transform: translate(50%, -50%);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      pointer-events: all;
      display: none;
      z-index: 99;
    }
    
    /* 缓冲进度 */
    .buffer-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      width: 0%;
      pointer-events: none;
      z-index: -1;
    }
    
    /* 时间显示 */
    .time-display {
      position: fixed;
      bottom: 50px;
      left: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 98;
      display: none;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <!-- 缓冲提示 -->
  <div class="buffering-tip" id="bufferingTip">
    <div class="buffering-title">百草珍酿 节目缓冲中</div>
    <div class="buffering-subtitle">请稍候...</div>
    <div class="countdown" id="countdown">3秒</div>
  </div>
  
  <!-- 播放提示 -->
  <div class="play-tip" id="playTip">请您点击下面的播放键进行观看</div>
  
  <!-- 新增提示文字 -->
  <div class="additional-tip" id="additionalTip">注：观看人较多，如遇到播放不顺畅，请您暂停几秒，再重新点击播放</div>
  
  <!-- 自定义视频播放器 -->
  <div class="custom-player" id="customPlayer">
    <video id="videoElement" playsinline webkit-playsinline preload="auto"></video>
  </div>
  
  <!-- 视频封面 -->
  <div class="video-cover" id="videoCover">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450' fill='%23333'%3E%3Cpath d='M400,225 L500,175 L500,275 Z' fill='%23666'/%3E%3C/svg%3E" alt="视频封面">
  </div>
  
  <!-- 点击区域 -->
  <div class="click-area" id="clickArea"></div>
  
  <!-- 进度条 -->
  <div class="progress-container" id="progressContainer">
    <div class="buffer-bar" id="bufferBar"></div>
    <div class="progress-bar" id="progressBar">
      <div class="progress-thumb" id="progressThumb"></div>
    </div>
  </div>
  
  <!-- 时间显示 -->
  <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
  
  <!-- 播放按钮 -->
  <button class="play-button" id="playButton">▶</button>
  
  <!-- 暂停按钮 -->
  <button class="pause-button" id="pauseButton">❚❚</button>
  
  <!-- 全屏按钮 -->
  <button class="fullscreen-button" id="fullscreenButton">全屏播放</button>
  
  <!-- 错误提示 -->
  <div class="error-message" id="errorMessage"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取DOM元素
      const loader = document.querySelector('.loader');
      const bufferingTip = document.getElementById('bufferingTip');
      const countdown = document.getElementById('countdown');
      const playTip = document.getElementById('playTip');
      const additionalTip = document.getElementById('additionalTip');
      const customPlayer = document.getElementById('customPlayer');
      const videoElement = document.getElementById('videoElement');
      const videoCover = document.getElementById('videoCover');
      const clickArea = document.getElementById('clickArea');
      const playButton = document.getElementById('playButton');
      const pauseButton = document.getElementById('pauseButton');
      const fullscreenButton = document.getElementById('fullscreenButton');
      const errorMessage = document.getElementById('errorMessage');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const bufferBar = document.getElementById('bufferBar');
      const progressThumb = document.getElementById('progressThumb');
      const timeDisplay = document.getElementById('timeDisplay');
      
      // 播放状态控制
      let isPlaying = false;
      let hideControlsTimer = null;
      let hideProgressTimer = null; // 新增：隐藏进度条的定时器
      let countdownTimer = null;
      let countdownValue = 3;
      let isVideoLoaded = false;
      let isDragging = false;
      let wasPlayingBeforeDrag = false; // 新增：记录拖动前的播放状态
      
      // 显示缓冲提示
      bufferingTip.style.display = 'block';
      
      // 获取URL参数
      const urlParams = new URLSearchParams(window.location.search);
      const encodedParam = urlParams.get('c');
      
      if (!encodedParam) {
        showError('无效的视频参数');
        return;
      }
      
      // 解码URL
      let videoUrl;
      try {
        videoUrl = atob(encodedParam);
      } catch (e) {
        showError('视频参数格式错误');
        return;
      }
      
      if (!videoUrl.includes("http")) {
        showError('无效的视频链接');
        return;
      }
      
      // 设置视频源并开始预加载
      videoElement.src = videoUrl;
      videoElement.preload = "auto"; // 确保视频预加载
      
      // 开始缓冲视频
      videoElement.load();
      
      // 监听视频加载进度
      videoElement.addEventListener('progress', function() {
        // 更新缓冲进度
        if (videoElement.buffered.length > 0) {
          const bufferedEnd = videoElement.buffered.end(videoElement.buffered.length - 1);
          const duration = videoElement.duration;
          if (duration > 0) {
            bufferBar.style.width = (bufferedEnd / duration) * 100 + '%';
          }
        }
        
        // 检查视频是否已经有足够的数据可以播放
        if (videoElement.buffered.length > 0 && videoElement.buffered.end(0) > 5) {
          isVideoLoaded = true;
        }
      });
      
      // 监听视频可以播放事件
      videoElement.addEventListener('canplay', function() {
        isVideoLoaded = true;
        console.log('视频已加载，可以播放');
      });
      
      // 开始倒计时
      startCountdown();
      
      // 倒计时函数
      function startCountdown() {
        countdown.textContent = countdownValue + '秒';
        
        countdownTimer = setInterval(() => {
          countdownValue--;
          
          if (countdownValue > 0) {
            countdown.textContent = countdownValue + '秒';
          } else {
            clearInterval(countdownTimer);
            finishBuffering();
          }
        }, 1000);
      }
      
      // 完成缓冲
      function finishBuffering() {
        loader.style.display = 'none';
        bufferingTip.style.display = 'none';
        playTip.style.display = 'block';
        additionalTip.style.display = 'block';
        playButton.style.display = 'flex';
        fullscreenButton.style.display = 'block';
        clickArea.style.display = 'block';
        
        // 如果视频已经加载完成，直接显示播放按钮
        if (isVideoLoaded) {
          console.log('视频已预加载完成，点击即可播放');
        } else {
          console.log('视频仍在加载中...');
        }
      }
      
      // 播放按钮事件
      playButton.addEventListener('click', function() {
        playVideo();
      });
      
      // 暂停按钮事件
      pauseButton.addEventListener('click', function() {
        playVideo();
      });
      
      // 点击区域事件 - 点击屏幕暂停/播放
      clickArea.addEventListener('click', function() {
        if (isPlaying) {
          pauseVideo();
        } else {
          playVideo();
        }
      });
      
      // 全屏按钮事件
      fullscreenButton.addEventListener('click', toggleFullscreen);
      
      // 视频事件监听
      videoElement.addEventListener('play', function() {
        isPlaying = true;
        playButton.style.display = 'none';
        playTip.style.display = 'none';
        additionalTip.style.display = 'none';
        videoCover.style.display = 'none';
        pauseButton.style.display = 'none';
        
        // 显示进度条和时间显示
        showProgressControls();
        
        // 3秒后自动隐藏进度条
        hideProgressTimer = setTimeout(hideProgressControls, 3000);
        
        // 更新进度
        updateProgress();
      });
      
      videoElement.addEventListener('pause', function() {
        isPlaying = false;
        pauseButton.style.display = 'flex';
        
        // 显示进度条和时间显示
        showProgressControls();
        
        // 清除隐藏进度条的定时器
        clearTimeout(hideProgressTimer);
        
        // 3秒后自动隐藏暂停按钮
        clearTimeout(hideControlsTimer);
        hideControlsTimer = setTimeout(() => {
          if (!isPlaying) {
            pauseButton.style.display = 'none';
          }
        }, 3000);
      });
      
      videoElement.addEventListener('ended', function() {
        isPlaying = false;
        playButton.style.display = 'flex';
        playButton.innerHTML = '▶';
        videoCover.style.display = 'flex';
        pauseButton.style.display = 'none';
        
        // 隐藏进度条和时间显示
        hideProgressControls();
        
        // 清除隐藏进度条的定时器
        clearTimeout(hideProgressTimer);
      });
      
      videoElement.addEventListener('timeupdate', function() {
        if (!isDragging) {
          updateProgress();
        }
      });
      
      videoElement.addEventListener('error', function() {
        showError('视频加载失败，请检查链接是否有效');
      });
      
      // 双击切换全屏
      videoElement.addEventListener('dblclick', toggleFullscreen);
      
      // 禁用右键菜单
      videoElement.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // 进度条点击事件
      progressContainer.addEventListener('click', function(e) {
        if (videoElement.duration) {
          const rect = this.getBoundingClientRect();
          const percent = (e.clientX - rect.left) / rect.width;
          videoElement.currentTime = percent * videoElement.duration;
          updateProgress();
          
          // 点击进度条时显示控制元素
          showProgressControls();
          
          // 如果正在播放，重新设置隐藏定时器
          if (isPlaying) {
            clearTimeout(hideProgressTimer);
            hideProgressTimer = setTimeout(hideProgressControls, 3000);
          }
        }
      });
      
      // 进度条拖拽事件
      progressThumb.addEventListener('mousedown', startDrag);
      progressThumb.addEventListener('touchstart', startDrag);
      
      function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        
        // 记录拖动前的播放状态
        wasPlayingBeforeDrag = isPlaying;
        
        // 暂停视频，避免拖动过程中继续播放
        videoElement.pause();
        
        // 隐藏暂停按钮
        pauseButton.style.display = 'none';
        
        // 清除隐藏进度条的定时器
        clearTimeout(hideProgressTimer);
        
        // 添加事件监听
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('touchmove', onDrag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
        
        // 初始拖动
        onDrag(e);
      }
      
      function onDrag(e) {
        if (!isDragging) return;
        
        const rect = progressContainer.getBoundingClientRect();
        let clientX;
        
        if (e.type.includes('touch')) {
          clientX = e.touches[0].clientX;
        } else {
          clientX = e.clientX;
        }
        
        let percent = (clientX - rect.left) / rect.width;
        percent = Math.max(0, Math.min(1, percent)); // 限制在0-1之间
        
        if (videoElement.duration) {
          videoElement.currentTime = percent * videoElement.duration;
          updateProgress();
        }
      }
      
      function stopDrag() {
        isDragging = false;
        
        // 移除事件监听
        document.removeEventListener('mousemove', onDrag);
        document.removeEventListener('touchmove', onDrag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchend', stopDrag);
        
        // 修复：如果拖动前视频在播放，则继续播放
        if (wasPlayingBeforeDrag) {
          videoElement.play().then(() => {
            // 播放成功，重新设置隐藏进度条的定时器
            clearTimeout(hideProgressTimer);
            hideProgressTimer = setTimeout(hideProgressControls, 3000);
          }).catch(error => {
            console.error('播放失败:', error);
          });
        }
      }
      
      // 播放视频函数
      function playVideo() {
        if (videoElement.paused) {
          videoElement.play()
            .then(() => {
              isPlaying = true;
              playButton.style.display = 'none';
              playTip.style.display = 'none';
              additionalTip.style.display = 'none';
              videoCover.style.display = 'none';
              pauseButton.style.display = 'none';
              
              // 显示进度条和时间显示
              showProgressControls();
              
              // 3秒后自动隐藏进度条
              hideProgressTimer = setTimeout(hideProgressControls, 3000);
            })
            .catch(error => {
              showError('播放失败: ' + error.message);
            });
        } else {
          pauseVideo();
        }
      }
      
      // 暂停视频函数
      function pauseVideo() {
        videoElement.pause();
        isPlaying = false;
        pauseButton.style.display = 'flex';
        
        // 显示进度条和时间显示
        showProgressControls();
        
        // 清除隐藏进度条的定时器
        clearTimeout(hideProgressTimer);
        
        // 3秒后自动隐藏暂停按钮
        clearTimeout(hideControlsTimer);
        hideControlsTimer = setTimeout(() => {
          if (!isPlaying) {
            pauseButton.style.display = 'none';
          }
        }, 3000);
      }
      
      // 显示进度控制元素
      function showProgressControls() {
        progressContainer.style.display = 'block';
        timeDisplay.style.display = 'block';
        progressThumb.style.display = 'block';
        fullscreenButton.style.display = 'block';
      }
      
      // 隐藏进度控制元素
      function hideProgressControls() {
        progressContainer.style.display = 'none';
        timeDisplay.style.display = 'none';
        progressThumb.style.display = 'none';
        fullscreenButton.style.display = 'none';
      }
      
      // 更新进度条
      function updateProgress() {
        if (videoElement.duration) {
          const percent = (videoElement.currentTime / videoElement.duration) * 100;
          progressBar.style.width = percent + '%';
          
          // 更新时间显示
          updateTimeDisplay();
        }
      }
      
      // 更新时间显示
      function updateTimeDisplay() {
        const currentTime = formatTime(videoElement.currentTime);
        const duration = formatTime(videoElement.duration);
        timeDisplay.textContent = `${currentTime} / ${duration}`;
      }
      
      // 格式化时间
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      
      // 监听全屏变化
      document.addEventListener('fullscreenchange', updateFullscreenButton);
      document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
      document.addEventListener('mozfullscreenchange', updateFullscreenButton);
      document.addEventListener('MSFullscreenChange', updateFullscreenButton);
      
      // 全屏功能
      function toggleFullscreen() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && !document.msFullscreenElement) {
          // 进入全屏
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch(err => {
              console.error('全屏错误:', err);
            });
          } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
          }
        } else {
          // 退出全屏
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
      
      // 更新全屏按钮文本
      function updateFullscreenButton() {
        if (document.fullscreenElement || document.webkitFullscreenElement || 
            document.mozFullScreenElement || document.msFullscreenElement) {
          fullscreenButton.textContent = '竖屏播放';
        } else {
          fullscreenButton.textContent = '全屏播放';
        }
      }
      
      // 错误处理
      function showError(message) {
        loader.style.display = 'none';
        bufferingTip.style.display = 'none';
        if (countdownTimer) clearInterval(countdownTimer);
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        console.error(message);
      }
      
      console.log('视频URL:', videoUrl);
    });
  </script>
